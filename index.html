<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Register</title>
</head>
    <body>
        <div id="main-container">
            <h1>cadastre para acessar o sistema</h1>
            <form id="register-form" action="">
        <div class="full-box">

            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite seu E-mail" data-min-lenght="2" data-email-validate>
        </div>
        <div class="half-box spacing">
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" placeholder="Digite seu nome" data-required data-min-lenght="3" data-max-lenght="16">
        </div>
        <div class="half-box">
            <label for="sobrenome">Sobrenome</label>
            <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite seu Sobrenome" data-required data-only-letters>
        </div>
        <div class="half-box spacing">
            <label for="senha">Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite sua senha" data-password-validate data-required>
        </div>
        <div class="half-box">
            <label for="passconfirmation">Confirmação de senha</label>
            <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Digite novamente sua senha" data-equal="password">
        </div>
        <div>
            <input type="checkbox" name="agreement" id="agreement">
            <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
        </div>
        <div class="full-box">
            <input id="btn-submit" type="submit" value="Registrar">
        </div>
    </form>
    </div>
    <p class="Error-validation template"></p>
    <script src="/scripts.js"></script>
</body>
</html>
